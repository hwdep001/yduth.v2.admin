<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="side-menu-back-btn">
      <ion-back-button [defaultHref]="pageInfo.userMng.path"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Rule Setting
    </ion-title>
    <ion-buttons slot="end" class="cursor update-btn" (click)="updateSubCatRules()">
      <ion-icon color="primary" name="checkmark"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="all-list">
    <ion-list-header>
      <ion-label>All</ion-label>
      <ion-toggle color="danger" [(ngModel)]="allCheck" (click)="clickAllCheck($event)"></ion-toggle>
    </ion-list-header>
  </ion-list>
  
  <ng-container *ngIf="subCatRule">
    <ion-list *ngFor="let sub of subCatRule.subList">
      <ion-list-header>
        <ion-label>{{sub.name}}</ion-label>
        <ion-toggle color="success" [(ngModel)]="sub.subRule.checked" (click)="clickSubCheck($event, sub)"></ion-toggle>
      </ion-list-header>
      <ng-container *ngIf="sub.subRule.checked">
        <ion-item *ngFor="let cat of sub.catList">
          <ion-label>{{cat.name}}</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="cat.catRule.checked" (click)="clickCatCheck($event, cat)"></ion-checkbox>
        </ion-item>
      </ng-container>
    </ion-list>
  </ng-container>
</ion-content>
